version: '3'
services:
  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    ports:
      - '5000:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: MyCurryApp_development
      MYSQL_USER: root
      MYSQL_PASSWORD: root
  app:
    tty: true
    stdin_open: true
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3500 -b '0.0.0.0'"
    volumes:
      - .:/MyCurryApp
    ports:
      - "3500:3000"
    depends_on:
      - mysql
volumes:
  mysql-data:
    driver: local
